<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misión a Marte - Explorador Interactivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="starfield"></canvas>

    <header>
        <h1>Explorando Marte</h1>
        <p>Un viaje interactivo a través de los datos de la NASA</p>
        <a href="#missions" class="cta-button">Explorar Misiones</a>
    </header>

    <main>
        <section id="dashboard">
            <div id="weather-widget" class="widget">
                <div class="loader"></div>
            </div>

            <div id="latest-photos" class="widget">
                <div class="loader"></div>
            </div>
        </section>

        <section id="missions">
            <h2>Explorador de Misiones Rover</h2>
            <nav id="rover-selector">
                <button data-rover="Perseverance" class="active">Perseverance</button>
                <button data-rover="Curiosity">Curiosity</button>
                <button data-rover="Opportunity">Opportunity</button>
                <button data-rover="Spirit">Spirit</button>
            </nav>

            <div id="mission-manifest"></div>
            <div id="photo-gallery"></div>
        </section>

        <section id="planet-data">
            <h2>El Planeta Rojo</h2>
            
            <div id="map-container">
                <h3>Mapa 3D Interactivo</h3>
                <iframe 
    src="https://eyes.nasa.gov/apps/solar-system/#/mars"
    width="100%" 
    height="600" 
    frameborder="0"
    scrolling="no"
    allowfullscreen>
</iframe>
            </div>

            <div id="map-controls">
                <button data-target="Perseverance">Ver Perseverance</button>
                <button data-target="Curiosity">Ver Curiosity</button>
                <button data-target="General">Vista General</button>
            </div>
        </section>
    </main>

   

    <script type="module" src="scripts/main.js"></script>

</body>
</html>
